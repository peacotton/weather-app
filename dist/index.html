<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="search">
        <input type="text" name="searchbar" id="searchbar" value="Indianapolis">
        <button type="submit" id="searchButton">Search</button>
    </div>
    <div id="content">
        <div id="currentWeather">Current weather</div>
        <div id="localtime">time</div>
        <div id="conditionIcon"><img alt="weather icon" id="weatherImg"></div>
        <div id="temp_f">temp</div>
        <div id="conditionText">conditionText</div>
        <div id="feelslike_f">feelslike</div>
        <div id="Wind">Wind</div>
        <div id="Humidity">Humidity</div>
        <div id="Precipitation">Precipitation</div>
        <div id="Visibility">Visibility</div>
        <div id="wind_mph"></div>
        <div id="humidity"></div>
        <div id="precip_in"></div>
        <div id="vis_miles"></div>
    </div>
</body>
</html>
